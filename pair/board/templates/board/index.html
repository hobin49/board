{% extends 'base.html' %}

{% block content %}
<a href="{% url 'board:new'%}">리뷰 작성</a>
<form action="">
  <table class="table">
    <thead>
      <tr class="bg-dark text-light">
        <th scope="col">리뷰 번호</th>
        <th scope="col">리뷰 제목</th>
        <th scope="col">작성 시간</th>
      </tr>
    </thead>
    <tbody>
      {% for review_ in review %}
      <tr>
        <th scope="row">{{review_.id}}</th>
        <td><a href="{% url 'board:detail' review_.id %}">{{review_.title}}</a></td>
        <td>{{review_.created_at}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
{% endblock %}
